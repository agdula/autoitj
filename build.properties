project.name      = JAutoItX
project.version   = 3.3.10.2-1.0.3
project.encoding  = UTF-8
doc.encoding      = GBK

lib.dir           = lib
src.dir           = src
test.dir          = test
build.dir         = build
src.build.dir     = ${build.dir}/src
test.build.dir    = ${build.dir}/test
dist.dir          = dist
doc.dir           = doc

javac.excludes    = **/*.class
javac.target      = 1.5
javac.debug       = true
javac.deprecation = false
javac.optimize    = true